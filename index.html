<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kevin & Mariel</title>

<style>
/* =====================
   GLOBAL
===================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f2;
    min-height: 100vh;
}

/* =====================
   LOADER (soft blur)
===================== */
#loader {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(6px);
    background: rgba(255, 255, 255, 0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 0.8s ease forwards;
    animation-delay: 2s;
}

@supports not (backdrop-filter: blur(6px)) {
    #loader {
        background: rgba(255,255,255,0.9);
    }
}

.loader-content {
    animation: float 1.6s ease-in-out infinite;
}

.loader-content img {
    width: 120px;
}

/* =====================
   MAIN CONTENT
===================== */
#content {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 2.4s;
}

.wrapper {
    position: relative;
    width: 100%;
    max-width: 1200px;
    min-height: 100svh; /* mobile-safe viewport */
    margin: auto;
    background: url('assets/background.png') center / cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* =====================
   MONOGRAM – LETTER PRESS
===================== */
.monogram {
    position: absolute;
    top: 40%;
    left: 50%;
    width: min(280px, 70vw);

    transform: translate(-50%, -50%) scale(0.96);
    opacity: 0;
    filter: blur(2px);

    animation: monogramPress 1.4s ease forwards;
    animation-delay: 2.6s;
}

/* =====================
   OPEN INVITATION – SOFT RISE
===================== */
.open-btn {
    position: absolute;
    bottom: clamp(32px, 6vh, 60px);
    left: 50%;
    width: min(260px, 75vw);
    cursor: pointer;

    transform: translate(-50%, 14px);
    opacity: 0;

    animation: buttonReveal 1.1s ease forwards;
    animation-delay: 3.4s;
}

.open-btn:hover {
    opacity: 0.95;
}

/* =====================
   MOBILE
===================== */
@media (max-width: 768px) {
    .monogram {
        width: 180px;
        top: 38%;
    }

    .open-btn {
        width: 200px;
    }
}

/* =====================
   ANIMATIONS
===================== */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Letter-press reveal */
@keyframes monogramPress {
    0% {
        opacity: 0;
        filter: blur(2px);
        transform: translate(-50%, -50%) scale(0.96);
    }
    60% {
        opacity: 1;
        filter: blur(0.5px);
        transform: translate(-50%, -50%) scale(1.01);
    }
    100% {
        opacity: 1;
        filter: blur(0);
        transform: translate(-50%, -50%) scale(1);
    }
}

/* Button soft rise */
@keyframes buttonReveal {
    to {
        opacity: 1;
        transform: translate(-50%, 0);
    }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div class="loader-content">
        <img src="assets/loader-plane.svg" alt="Loading">
    </div>
</div>

<!-- MAIN CONTENT -->
<div id="content">
    <div class="wrapper">
        <img src="assets/km-monogram.png" class="monogram" alt="KM Monogram">

        <a href="invitation.html">
            <img src="assets/open-invitation.png" class="open-btn" alt="Open Invitation">
        </a>
    </div>
</div>

</body>
</html>
